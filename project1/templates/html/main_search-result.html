<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인화면-검색결과</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="align both">
            <div><button class="btn-logo" aria-label="플리 로고"></button></div>
            <div class="header__icon-group">
                <button class="btn-bell--default" aria-label="알림 없음"></button>
                <!-- <button class="btn-bell--new" aria-label="새로운 알림 있음"></button> -->
                <button class="btn-mylikes" aria-label="나의 좋아요"></button>
                <button class="btn-myprofile" aria-label="내 프로필"></button>
            </div>
        </div>
    </header>
    <!-- 메인 -->
    <main class="main">
        <div class="main__container">
            <!-- 메인 검색창 : 디폴트 -->
            <form class="search-type2 align both">
                <input type="text" class="fs14" value="뉴진스">
                <button class="btn-hash2"></button>
                <div class="align both">
                    <button class="btn-hash--active" aria-label="해시태그 검색 활성화됨"></button>
                    <button class="btn-search" aria-label="검색"></button>
                </div>
            </form>
            <!-- 메인 검색결과 탭 -->
            <div>
                <div class="tab-type3 align left">
                    <div><button class="btn__arrow-left--white"></button></div>
                    <div><button class="h2">In plyy,</button></div>
                </div>
            </div>
            <!-- 플리카드 -->
            <ul class="plyy-card mg32">
                <li>
                    <a href="">
                        <!-- 카드 상단 -->
                        <div class="plyy-card__top">
                            <img src="images/@plyy_img.svg" alt="" class="plyy-card__top__img">
                            <div class="badge green"><span class="hide">플레이리스트 상태</span>NEW</div> <!-- hide 클래스 : 화면난독기용, 보이지 않음-->
                            <div class="plyy-card__top__tag-list">
                                <div class="badge tag"># 태그</div>
                                <div class="badge tag"># 태그</div>
                            </div>
                            <button class="btn-plike--unfill" aria-label="플레이리스트 좋아요 즐겨찾기"></button>
                        </div>
                        <!-- 카드 하단 -->
                        <div class="plyy-card__bottom">
                            <div>
                                <div class="plyy-card__bottom__title fs16"><span class="hide">플레이리스트 제목</span>플레이리스트 타이틀</div>
                                <div class="align both">
                                    <div class="plyy-card__bottom--cname fs12"><span class="hide">큐레이터 이름</span>curator  이름</div>
                                    <div class="plyy-card__bottom--count fs12"><span class="hide">총 수록곡, 총 플레이타임</span>00곡 | 0시간 00분</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="">
                        <!-- 카드 상단 -->
                        <div class="plyy-card__top">
                            <img src="images/@plyy_img.svg" alt="" class="plyy-card__top__img">
                            <div class="badge green"><span class="hide">플레이리스트 상태</span>NEW</div> <!-- hide 클래스 : 화면난독기용, 보이지 않음-->
                            <div class="plyy-card__top__tag-list">
                                <div class="badge tag"># 태그</div>
                                <div class="badge tag"># 태그</div>
                            </div>
                            <button class="btn-plike--fill" aria-label="플레이리스트 좋아요 즐겨찾기"></button>
                        </div>
                        <!-- 카드 하단 -->
                        <div class="plyy-card__bottom">
                            <div>
                                <div class="plyy-card__bottom__title fs16"><span class="hide">플레이리스트 제목</span>플레이리스트 타이틀 이 아주 긴 경우를 대비해 오버플로우 히든, 텍스트 오버플로우 일립시스 화이트스페이스 노랩을 주면 아주 야무지게 쩜쩜쩜이...</div>
                                <div class="align both">
                                    <div class="fs12"><span class="hide">큐레이터 이름</span>curator  이름</div>
                                    <div class="fs12"><span class="hide">총 수록곡, 총 플레이타임</span>00곡 | 0시간 00분</div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <!-- 푸터 : 현재 이미지 박아넣음. 추후 컴포넌트화 필요-->
    <footer class="footer">
        <div>
            <div class="footer__img"></div>
        </div>
    </footer>
</body>
</html>
